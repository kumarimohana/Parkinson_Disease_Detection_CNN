<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <section class="sub-header">
        <nav>
            <div class="logo-cell">
                <a href="{{ url_for('views.home') }}"><img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo"></a>
            </div>
            <div class="nav-links" id="navLinks">  
                <i class="fa fa-close" onclick="hideMenu()"></i>
                <ul>
                    <h1>
                        <b>
                            <li><a href="{{ url_for('views.home') }}">Home</a></li>
                            <li><a href="{{ url_for('login') }}">Login/Signup</a></li>

                </ul>

    <div class="transparent-box">
        <b>
            <br/>
            <br/>
            <h4>Are you sure you want to logout</h4>

            <a href="{{ url_for('views.home') }}">
                <button type="submit" style="background-color: #0cb8b6;color: azure; width: 100px;"><h3>YES</h3></button>
            </a>&nbsp;
            <a href="{{ url_for('upload_file') }}">

            </a>
        </b>

</html>
