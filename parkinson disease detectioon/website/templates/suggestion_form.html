    <script>
    function assessRisk() {
    // Fetch form data
    const age = parseInt(document.getElementById("age").value);
    const gender = document.getElementById("gender").value;
    const tremor = document.querySelector('input[name="tremor"]:checked').value;
    const shaking = document.querySelector('input[name="shaking"]:checked').value;
    const memory = document.querySelector('input[name="memory"]:checked').value;
    const constipation = document.querySelector('input[name="constipation"]:checked').value;
    const depression = document.querySelector('input[name="depression"]:checked').value;
    const hearing = document.querySelector('input[name="hearing"]:checked').value;
    const lossOfSmell = document.querySelector('input[name="lossOfSmell"]:checked').value;
    const dizziness = document.querySelector('input[name="dizziness"]:checked').value;
    const fainting = document.querySelector('input[name="fainting"]:checked').value;

    // Perform risk assessment based on collected data
    let riskScore = 0;
    if (age >= 45) {
        riskScore += 2; // Higher risk for age 45 and above
    }
    if (tremor !== "none") {
        riskScore += 3; // Tremor is a significant risk factor
    }
    if (shaking !== "none") {
        riskScore += 2; // Shaking is a significant risk factor
    }
    if (memory !== "none") {
        riskScore += 2; // Memory problems are a strong indicator
    }
    if (constipation !== "none") {
        riskScore += 1; // Constipation is an associated symptom
    }
    if (depression !== "none") {
        riskScore += 1; // Depression is an associated symptom
    }
    if (hearing !== "none") {
        riskScore += 1; // Hearing loss is an associated symptom
    }
    if (lossOfSmell !== "none") {
        riskScore += 2; // Loss of smell is a significant risk factor
    }
    if (dizziness !== "none") {
        riskScore += 1; // Dizziness is an associated symptom
    }
    if (fainting !== "none") {
        riskScore += 2; // Fainting is a significant risk factor
    }

    let riskMessage;
    if (riskScore >= 8) {
        riskMessage = "Your risk of Parkinson's disease is high. Please consult a healthcare professional for further evaluation.";
    } else if (riskScore >= 5) {
        riskMessage = "Your risk of Parkinson's disease is moderate. It is advisable to monitor your symptoms and consult a healthcare professional if they persist or worsen.";
    } else {
        riskMessage = "Your risk of Parkinson's disease is low based on the provided information. However, it's essential to stay vigilant and consult a healthcare professional if you experience any concerning symptoms.";
    }

    // Display the risk assessment result
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = riskMessage;

    // Provide suggestions based on risk assessment
    let suggestions = "";
    if (riskScore >= 5) {
        suggestions = "It's advisable to consult with a healthcare professional for further evaluation and appropriate management. Early detection and treatment can help improve outcomes.";
    } else {
        suggestions = "Your risk of Parkinson's disease is low. However, it's important to monitor any changes in symptoms and consult with a healthcare professional if you experience any concerns or new symptoms.";
    }

    // Display suggestions
    const suggestionsDiv = document.getElementById("suggestions");
    suggestionsDiv.innerText = suggestions;
}
